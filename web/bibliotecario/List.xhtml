<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliotecarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BibliotecarioListForm">
                <p:panel header="#{bundle.ListBibliotecarioTitle}">
                    <p:dataTable id="datalist" value="#{bibliotecarioController.items}" var="item"
                                 selectionMode="single" selection="#{bibliotecarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.bibliotecarioId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_bibliotecarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bibliotecarioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_dataContratacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataContratacao}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliotecarioTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bibliotecarioController.prepareCreate}" update=":BibliotecarioCreateForm" oncomplete="PF('BibliotecarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BibliotecarioViewForm" oncomplete="PF('BibliotecarioViewDialog').show()" disabled="#{empty bibliotecarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BibliotecarioEditForm" oncomplete="PF('BibliotecarioEditDialog').show()" disabled="#{empty bibliotecarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bibliotecarioController.destroy}" update=":growl,datalist" disabled="#{empty bibliotecarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
