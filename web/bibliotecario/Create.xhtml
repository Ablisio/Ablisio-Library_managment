<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BibliotecarioCreateDlg" widgetVar="BibliotecarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBibliotecarioTitle}">
            <h:form id="BibliotecarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bibliotecarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_bibliotecarioId}" for="bibliotecarioId" />
                        <p:inputText id="bibliotecarioId" value="#{bibliotecarioController.selected.bibliotecarioId}" title="#{bundle.CreateBibliotecarioTitle_bibliotecarioId}" required="true" requiredMessage="#{bundle.CreateBibliotecarioRequiredMessage_bibliotecarioId}"/>
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{bibliotecarioController.selected.nome}" title="#{bundle.CreateBibliotecarioTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{bibliotecarioController.selected.endereco}" title="#{bundle.CreateBibliotecarioTitle_endereco}" />
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{bibliotecarioController.selected.email}" title="#{bundle.CreateBibliotecarioTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{bibliotecarioController.selected.telefone}" title="#{bundle.CreateBibliotecarioTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_dataContratacao}" for="dataContratacao" />
                        <p:inputText id="dataContratacao" value="#{bibliotecarioController.selected.dataContratacao}" title="#{bundle.CreateBibliotecarioTitle_dataContratacao}" />
                        <p:outputLabel value="#{bundle.CreateBibliotecarioLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{bibliotecarioController.selected.senha}" title="#{bundle.CreateBibliotecarioTitle_senha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bibliotecarioController.create}" value="#{bundle.Save}" update="display,:BibliotecarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'BibliotecarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BibliotecarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
