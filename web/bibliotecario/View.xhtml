<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BibliotecarioViewDlg" widgetVar="BibliotecarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBibliotecarioTitle}">
            <h:form id="BibliotecarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bibliotecarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_bibliotecarioId}"/>
                        <h:outputText value="#{bibliotecarioController.selected.bibliotecarioId}" title="#{bundle.ViewBibliotecarioTitle_bibliotecarioId}"/>
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_nome}"/>
                        <h:outputText value="#{bibliotecarioController.selected.nome}" title="#{bundle.ViewBibliotecarioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_endereco}"/>
                        <h:outputText value="#{bibliotecarioController.selected.endereco}" title="#{bundle.ViewBibliotecarioTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_email}"/>
                        <h:outputText value="#{bibliotecarioController.selected.email}" title="#{bundle.ViewBibliotecarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_telefone}"/>
                        <h:outputText value="#{bibliotecarioController.selected.telefone}" title="#{bundle.ViewBibliotecarioTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_dataContratacao}"/>
                        <h:outputText value="#{bibliotecarioController.selected.dataContratacao}" title="#{bundle.ViewBibliotecarioTitle_dataContratacao}"/>
                        <h:outputText value="#{bundle.ViewBibliotecarioLabel_senha}"/>
                        <h:outputText value="#{bibliotecarioController.selected.senha}" title="#{bundle.ViewBibliotecarioTitle_senha}"/>
                    </p:panelGrid>                
                    <p:commandButton value="#{bundle.Close}" onclick="BibliotecarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
