<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tela Escolha</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100vh;
                background: radial-gradient(#21D4FD, #efeeef);

            }
            .container {
                width: 500px;
                margin: 100px auto;
                text-align: center;
                animation: fadeIn 2s ease-in-out;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 5;
                }
            }

            .h1 {
                color: #333;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 35px;
            }

            .def {
                color: #666;
                margin-bottom: 20px;
            }

            .button {
                color: #fff;
                background-color: #007bff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
            }

            .button:hover {
                background-color: #555;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <p:outputLabel class="h1" for="@next" value="Bem-vindo à página!"/>
                <br></br>
                <p:outputLabel class="def" for="@next" value="Esta é a tela de início."/>
                <br></br>
                <p:commandButton class="button" value="Estudante" onclick="location.href = 'RegistroEstudante.xhtml'" />
                <p:commandButton  class="button" value="Admin" onclick="location.href = 'RegistroAdmin.xhtml'"/>
            </div>
        </h:form>
    </h:body>
</html>
