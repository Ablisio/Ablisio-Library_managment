<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Adicionar Livro</title>
    <style>
        .panel {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="panel">
              <p:commandButton class="voltar" value="Voltar"  onclick="location.href = 'HomeBibliotecario.xhtml'">
           </p:commandButton>
            <hr></hr>
            <h2>Adicionar Livro</h2>
            <hr></hr>
            <input type="text" class="form-control" placeholder="Título" />
            <input type="text" class="form-control" placeholder="Autor" />
            <input type="text" class="form-control" placeholder="Edição" />
            <input type="text" class="form-control" placeholder="Editora" />
            <input type="text" class="form-control" placeholder="Ano de Publicação" />
           <p:commandButton  class="button" value="Adicionar" /> 
        </div>
    </h:form>
</h:body>

</html>
