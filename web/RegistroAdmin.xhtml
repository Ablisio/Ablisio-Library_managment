<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>REGISTRO ADMIN</title>
     <style>
    /* Estilos CSS */
    body {
      background-image: url(img/imagemEst.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 70px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
    }
    
    .container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group h4 {
      text-align: center;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</h:head>
<h:body>
    <h:form id="registrationForm">
        <div class="container">
            <h2>REGISTRO ADMIN</h2>
            <div class="form-group">
                <h:outputLabel for="nomeAdmin" value="Nome:" />
                <p:inputText id="nomeAdmin" value="#{registroAdminBean.nomeAdmin}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel for="emailAdmin" value="E-mail:" />
                <p:inputText id="emailAdmin" value="#{registroAdminBean.emailAdmin}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel for="senhaAdmin" value="Senha:" />
                <p:inputText id="senhaAdmin" value="#{registroAdminBean.senhaAdmin}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmarSenhaAdmin" value="Confirmar Senha" />
                <p:inputText id="confirmarSenhaAdmin" value="#{registroAdminBean.confirmarSenhaAdmin}" required="true" />
            </div>
            <div class="form-group">
                <p:commandButton class="submitAdmin" value="Registrar" onclick="location.href = 'HomeBibliotecario.xhtml'" />
                <h4>Ja possui uma conta? Faça <a href="LoginAdmin.xhtml">Login</a></h4>
            </div>
        </div>
    </h:form>
    <script>
    // Função para lidar com o envio do formulário
    function handleFormSubmit(event) {
      event.preventDefault(); // Impede o envio do formulário

      // Obter os valores dos campos do formulário
      const nomeAdmin = document.getElementById('nomeAdmin').value;
      const emailAdmin = document.getElementById('emailAdmin').value;
      const SenhaAdmin = document.getElementById('senhaAdmin').value;
      const confirmarSenhaAdmin = document.getElementById('confirmarSenhaAdmin').value;

      // Fazer algo com os valores (por exemplo, enviar para um servidor)
      console.log('Nome:', nomeAdmin);
      console.log('E-mail:', emailAdmin);
      console.log('Senha', senhaAdmin);
      console.log('ConfirmarSenha', confirmarSenhaAdmin);

      // Redirecionar para outra página ou executar outras ações
      // Aqui, simplesmente recarregamos a página
      window.location.reload();
    }

    // Registrar um manipulador de eventos para o envio do formulário
    const form = document.getElementById('registrationForm');
    form.addEventListener('submitAdmin', handleFormSubmit);
  </script>
</h:body>
</html>
