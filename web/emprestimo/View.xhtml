<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmprestimoViewDlg" widgetVar="EmprestimoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmprestimoTitle}">
            <h:form id="EmprestimoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emprestimoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_emprestimoId}"/>
                        <h:outputText value="#{emprestimoController.selected.emprestimoId}" title="#{bundle.ViewEmprestimoTitle_emprestimoId}"/>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_dataEmprestimo}"/>
                        <h:outputText value="#{emprestimoController.selected.dataEmprestimo}" title="#{bundle.ViewEmprestimoTitle_dataEmprestimo}"/>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_dataDevolucaoPrevista}"/>
                        <h:outputText value="#{emprestimoController.selected.dataDevolucaoPrevista}" title="#{bundle.ViewEmprestimoTitle_dataDevolucaoPrevista}"/>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_dataDevolucaoReal}"/>
                        <h:outputText value="#{emprestimoController.selected.dataDevolucaoReal}" title="#{bundle.ViewEmprestimoTitle_dataDevolucaoReal}"/>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_livroId}"/>
                        <h:outputText value="#{emprestimoController.selected.livroId}" title="#{bundle.ViewEmprestimoTitle_livroId}"/>
                        <h:outputText value="#{bundle.ViewEmprestimoLabel_membroId}"/>
                        <h:outputText value="#{emprestimoController.selected.membroId}" title="#{bundle.ViewEmprestimoTitle_membroId}"/>
                    </p:panelGrid>
                    
                    <p:commandButton value="#{bundle.Close}" onclick="EmprestimoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
