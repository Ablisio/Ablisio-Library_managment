<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmprestimoCreateDlg" widgetVar="EmprestimoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmprestimoTitle}">
            <h:form id="EmprestimoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emprestimoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_emprestimoId}" for="emprestimoId" />
                        <p:inputText id="emprestimoId" value="#{emprestimoController.selected.emprestimoId}" title="#{bundle.CreateEmprestimoTitle_emprestimoId}" required="true" requiredMessage="#{bundle.CreateEmprestimoRequiredMessage_emprestimoId}"/>
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_dataEmprestimo}" for="dataEmprestimo" />
                        <p:inputText id="dataEmprestimo" value="#{emprestimoController.selected.dataEmprestimo}" title="#{bundle.CreateEmprestimoTitle_dataEmprestimo}" />
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_dataDevolucaoPrevista}" for="dataDevolucaoPrevista" />
                        <p:inputText id="dataDevolucaoPrevista" value="#{emprestimoController.selected.dataDevolucaoPrevista}" title="#{bundle.CreateEmprestimoTitle_dataDevolucaoPrevista}" />
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_dataDevolucaoReal}" for="dataDevolucaoReal" />
                        <p:inputText id="dataDevolucaoReal" value="#{emprestimoController.selected.dataDevolucaoReal}" title="#{bundle.CreateEmprestimoTitle_dataDevolucaoReal}" />
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_livroId}" for="livroId" />
                        <p:selectOneMenu id="livroId" value="#{emprestimoController.selected.livroId}" >
                            <f:selectItems value="#{livroController.itemsAvailableSelectOne}"
                                           var="livroIdItem"
                                           itemValue="#{livroIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmprestimoLabel_membroId}" for="membroId" />
                        <p:selectOneMenu id="membroId" value="#{emprestimoController.selected.membroId}" >
                            <f:selectItems value="#{membroController.itemsAvailableSelectOne}"
                                           var="membroIdItem"
                                           itemValue="#{membroIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{emprestimoController.create}" value="#{bundle.Save}" update="display,:EmprestimoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmprestimoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmprestimoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
