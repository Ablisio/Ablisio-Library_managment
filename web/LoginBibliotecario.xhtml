<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Adicionar Membro</title>
        <style>
            /* Estilos CSS */
            body {
                background-image: url(img/);
                background-repeat: no-repeat;
                background-size: cover;
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 400px;
                margin: 0 auto;
                margin-top: 90px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f4f4f4;
            }

            .container h2 {
                text-align: center;
            }

            .form-group {
                margin-bottom: 10px;
            }
            .form-group h4 {
                text-align: center;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 5px;
                border-radius: 3px;
                border: 1px solid #ccc;
            }

            .form-group button {
                width: 100%;
                padding: 10px;
                border-radius: 3px;
                border: none;
                background-color: #4caf50;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="registrationForm">
            <div class="container">
                <h2>Login Bibliotecario</h2>
                <div class="form-group">
                    <p:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{BibliotecarioBean.nome}" required="true" />
                </div>
                <div class="form-group">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{BibliotecarioBean.email}" required="true" />
                </div>
                <div class="form-group">
                    <p:outputLabel for="senha" value="Senha:" />
                    <p:inputText id="senha" value="#{BibliotecarioBean.senha}" required="true" />
                </div>

                <div class="form-group">
                    <p:commandButton value="Adicionar" onclick="location.href='newTemplateClient.xhtml'"/>
                    <h4>Se nao possui uma conta? Fa√ßa <h:outputLink value="InicioRegistrarBibliotecario.xhtml">Registrar</h:outputLink></h4>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
