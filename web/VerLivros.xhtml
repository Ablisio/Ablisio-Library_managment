<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Ver Livros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="panel">
            <h2>Ver Livros</h2>
            <table>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Editora</th>
                    <th>Ano de Publicação</th>
                </tr>
                <ui:repeat value="#{livroBean.listaLivros}" var="livro">
                    <tr>
                        <td>#{livro.titulo}</td>
                        <td>#{livro.autor}</td>
                        <td>#{livro.isbn}</td>
                        <td>#{livro.editora}</td>
                        <td>#{livro.anoPublicacao}</td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </h:form>
</h:body>

</html>
