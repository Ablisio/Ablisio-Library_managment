<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>REGISTRO</title>
     <style>
    /* Estilos CSS */
    body {
      background-image: url(img/imagemEst.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 70px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
    }
    
    .container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group h4 {
      text-align: center;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</h:head>
<h:body>
    <h:form id="registrationForm">
        <div class="container">
            <h2>LOGIN ESTUDANTE</h2>
            <div class="form-group">
                <h:outputLabel for="nomeEstudante" value="Nome:" />
                <p:inputText id="nomeEstudante" value="#{registroEstudanteBean.nomeEstudante}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel for="emailEstudante" value="E-mail:" />
                <p:inputText id="emailEstudante" value="#{registroEstudanteBean.emailEstudante}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel for="codigoEstudante" value="Código de Estudante:" />
                <p:inputText id="codigoEstudante" value="#{registroEstudanteBean.codigoEstudante}" required="true" />
            </div>
            <div class="form-group">
                <p:commandButton class="submitAdmin" value="Registrar"  onclick="location.href = 'IndexEstudante.xhtml'" styleClass="card"></p:commandButton>
                <h4>Se nao possui uma conta? Faça <a href="RegistroEstudante.xhtml">Registro</a></h4>
        </div>
        </div>
    </h:form>
    <script>
    // Função para lidar com o envio do formulário
    function handleFormSubmit(event) {
      event.preventDefault(); // Impede o envio do formulário

      // Obter os valores dos campos do formulário
      const nomeEstudante = document.getElementById('nomeEstudante').value;
      const emailEstudante = document.getElementById('emailEstudante').value;
      const codigoEstudante = document.getElementById('codigoEstudante').value;

      // Fazer algo com os valores (por exemplo, enviar para um servidor)
      console.log('Nome:', nomeEstudante);
      console.log('E-mail:', emailEstudante);
      console.log('Codigo:', codigoEstudante);

      // Redirecionar para outra página ou executar outras ações
      // Aqui, simplesmente recarregamos a página
      window.location.reload();
    }

    // Registrar um manipulador de eventos para o envio do formulário
    const form = document.getElementById('registrationForm');
    form.addEventListener('submitEstudante', handleFormSubmit);
  </script>
</h:body>
</html>
