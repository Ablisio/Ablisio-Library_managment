<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Ver Clientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="panel">
            <h2>Ver Clientes</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>E-mail</th>
                    <th>Número de Telefone</th>
                     <th>Senha</th>
                </tr>
                <ui:repeat value="#{clienteBean.listaClientes}" var="cliente">
                    <tr>
                        <td>#{cliente.nome}</td>
                        <td>#{cliente.endereco}</td>
                        <td>#{cliente.email}</td>
                        <td>#{cliente.telefone}</td>
                        <td>#{cliente.senha}</td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </h:form>
</h:body>

</html>
