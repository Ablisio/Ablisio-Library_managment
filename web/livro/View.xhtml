<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivroViewDlg" widgetVar="LivroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivroTitle}">
            <h:form id="LivroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livroController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivroLabel_livroId}"/>
                        <h:outputText value="#{livroController.selected.livroId}" title="#{bundle.ViewLivroTitle_livroId}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_titulo}"/>
                        <h:outputText value="#{livroController.selected.titulo}" title="#{bundle.ViewLivroTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_autor}"/>
                        <h:outputText value="#{livroController.selected.autor}" title="#{bundle.ViewLivroTitle_autor}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_isbn}"/>
                        <h:outputText value="#{livroController.selected.isbn}" title="#{bundle.ViewLivroTitle_isbn}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_anoPublicacao}"/>
                        <h:outputText value="#{livroController.selected.anoPublicacao}" title="#{bundle.ViewLivroTitle_anoPublicacao}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_descricao}"/>
                        <h:outputText value="#{livroController.selected.descricao}" title="#{bundle.ViewLivroTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_quantidadeDisponivel}"/>
                        <h:outputText value="#{livroController.selected.quantidadeDisponivel}" title="#{bundle.ViewLivroTitle_quantidadeDisponivel}"/>
                        <h:outputText value="#{bundle.ViewLivroLabel_categoria}"/>
                        <h:outputText value="#{livroController.selected.categoria}" title="#{bundle.ViewLivroTitle_categoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
