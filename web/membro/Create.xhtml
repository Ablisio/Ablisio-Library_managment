<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .MembroCreateDlg{
            background-color: black;
        }
    </style>
    <ui:composition>

        <p:dialog id="MembroCreateDlg" widgetVar="MembroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMembroTitle}">
            <h:form id="MembroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMembroLabel_membroId}" for="membroId" />
                        <p:inputText id="membroId" value="#{membroController.selected.membroId}" title="#{bundle.CreateMembroTitle_membroId}" required="true" requiredMessage="#{bundle.CreateMembroRequiredMessage_membroId}"/>
                        <p:outputLabel value="#{bundle.CreateMembroLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{membroController.selected.nome}" title="#{bundle.CreateMembroTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateMembroLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{membroController.selected.endereco}" title="#{bundle.CreateMembroTitle_endereco}" />
                        <p:outputLabel value="#{bundle.CreateMembroLabel_email}" for="email" />
                        <p:inputText id="email" value="#{membroController.selected.email}" title="#{bundle.CreateMembroTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateMembroLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{membroController.selected.telefone}" title="#{bundle.CreateMembroTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreateMembroLabel_dataInscricao}" for="dataInscricao" />
                        <p:inputText id="dataInscricao" value="#{membroController.selected.dataInscricao}" title="#{bundle.CreateMembroTitle_dataInscricao}" />
                        <p:outputLabel value="#{bundle.CreateMembroLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{membroController.selected.senha}" title="#{bundle.CreateMembroTitle_senha}" />
                        <p:outputLabel value="#{bundle.CreateMembroLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{membroController.selected.codigo}" title="#{bundle.CreateMembroTitle_codigo}" required="true" requiredMessage="#{bundle.CreateMembroRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateMembroLabel_curso}" for="curso" />
                        <p:inputText id="curso" value="#{membroController.selected.curso}" title="#{bundle.CreateMembroTitle_curso}" required="true" requiredMessage="#{bundle.CreateMembroRequiredMessage_curso}"/>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{membroController.create}" value="#{bundle.Save}" update="display,:MembroListForm:datalist,:growl" oncomplete="handleSubmit(args,'MembroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MembroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
