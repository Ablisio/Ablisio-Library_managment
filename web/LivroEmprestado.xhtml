<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Ver Livros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="panel">
            <h2>Ver Livros Emprestados</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Codigo Estudante</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                     <th>Excluir</th>
                </tr>
                <ui:repeat value="#{livroBean.listaLivrosEmprestado}" var="livroEmprestado">
                    <tr>
                        <td>#{livro.nome}</td>
                        <td>#{livro.email}</td>
                        <td>#{livro.codigoEstudante}</td>
                        <td>#{livro.titulo}</td>
                        <td>#{livro.autor}</td>
                        <td>#{livro.excluir}</td>
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </h:form>
</h:body>

</html>
