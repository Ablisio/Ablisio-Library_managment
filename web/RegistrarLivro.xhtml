<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Adicionar Livro</title>
    <style>
        .panel {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="panel">
            <h2>Adicionar Livro</h2>
            <p:inputText id="titulo" value="#{Livro.titulo}" class="form-control" placeholder="Título" />
            <p:inputText id="autor" value="#{Livro.autor}" class="form-control" placeholder="Autor" />
            <p:inputText id="isbn" value="#{Livro.isbn}" class="form-control" placeholder="ISBN" />
            <p:inputText id="anoPublicacao" value="#{Livro.anoPublicacao}" class="form-control" placeholder="Ano de Publicação" />
             <p:inputText id="descricao" value="#{Livro.descricao}" class="form-control" placeholder="Descricao" />
              <p:inputText id="quantidade_disponivel" value="#{Livro.quantidade_disponivel}" class="form-control" placeholder="Quantidade a adicionar" />
               <p:inputText id="categoria" value="#{Livro.categoria}" class="form-control" placeholder="Categoria" />
          <p:commandButton value="Salvar" action="#{LivroDao.salvarLivro}" update="mensagem" />
        </div>
           <p:messages id="mensagem" />
    </h:form>
 
</h:body>

</html>
