<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registro do Admin - Biblioteca Digital</title>
    <style>
        /* Estilos CSS */
        body {
            background-image: url(img/imagemAdm.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 90px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        .container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group h4 {
            text-align: center;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</h:head>
<h:body>
    <h:form id="registrationForm">
        <div class="container">
            <h2>ADMIN</h2>
            <div class="form-group">
                <h:outputLabel for="nomeFuncionario">Nome:</h:outputLabel>
                <p:inputText id="nomeFuncionario" required="true"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="emailFuncionario">E-mail:</h:outputLabel>
                <p:inputText id="emailFuncionario" required="true"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="passwordFuncionario">Senha:</h:outputLabel>
                <p:password id="passwordFuncionario" required="true"/>
            </div>
            <div class="form-group">
                <p:commandButton type="submit" value="Registrar" actionListener="#{bean.handleFormSubmit}"/>
                <h4>Já possui uma conta? Faça <a href="LoginAdmin.html">Login</a></h4>
            </div>
        </div>
    </h:form>

    <script>
        // Função para lidar com o envio do formulário
        function handleFormSubmit(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obter os valores dos campos do formulário
            const nomeFuncionario = document.getElementById('nomeFuncionario').value;
            const email = document.getElementById('emailFuncionario').value;
            const password = document.getElementById('passwordFuncionario').value;


            // Fazer algo com os valores (por exemplo, enviar para um servidor)
            console.log('Nome:', nomeFuncionario);
            console.log('E-mail:', emailFuncionario);
            console.log('Senha:', passwordFuncionario);

            // Redirecionar para outra página ou executar outras ações
            // Aqui, simplesmente recarregamos a página
            window.location.reload();
        }

        // Registrar um manipulador de eventos para o envio do formulário
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</h:body>
</html>
